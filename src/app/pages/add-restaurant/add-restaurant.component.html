<div class="container">
    <div class="col image">
        <img src="../../../assets/restraurant.jpeg" alt="Restaurant Image">
    </div>
    <div class="row">
        
        <div class="col-md-6">
            <h2>Add New Restaurant</h2>
            <form (submit)="submitForm()">
                <div class="form-group">
                    <label for="name">Restaurant Name:</label>
                    <input type="text" id="name" class="form-control" [(ngModel)]="restaurant.name" name="name"
                        required>
                </div>
                <div class="form-group">
                    <label for="cuisine">Cuisine:</label>
                    <input type="text" id="cuisine" class="form-control" [(ngModel)]="restaurant.cuisine" name="cuisine"
                        required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" class="form-control" [(ngModel)]="restaurant.address" name="address"
                        required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Add Restaurant</button>
            </form>
        </div>
    </div>
</div>
